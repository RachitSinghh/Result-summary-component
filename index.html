<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>

</head>


  <div id="main">
    <div id="container">

        <div class="leftContainer">
           <!--  -->
          <h3 id="result">
              Your Result
            </h3>
            <!--  -->
            <!--  -->
           <div class="middleleft">
              <div class="middlepara">
                <h1>76</h1>
                <p>of 100</p>
              </div>
           </div>
           <!--  -->
          <!--  -->
           <div class="leftBottom">
             <div class="headingOne">
               <h2>Great</h2>
             </div>
             <!--  -->
             <!--  -->
             <div class="bottomPara">
               <p>You scored higher than 65% of the people who have take these tests</p>
             </div>
            <!--  -->
          </div>
        </div>

        <div id="summary">
          <div class="summary-header">
              <p>
              <strong>Summary</strong>
            </p>
          </div>  
        
            <div class="score-container">
             <!-- reaction -->
              <div class="score-reaction">
                <div class="score-cont">
                  <img src="./assets/images/icon-reaction.svg" alt="reaction">
                  <span>Reaction</span>
                </div>
                <span class="back-text">80/<span class="grey">100</span></span>
             </div>

             <!-- memory -->
             <div class="score-memory">
              <div class="score-cont">
                <img src="./assets/images/icon-memory.svg" alt="memory">
                <span>Memory</span>
              </div>
              <span class="back-test">90/<span class="grey">100</span></span>
           </div>
           <!-- verbal -->
           <div class="score-verbal">
            <div class="score-cont">
              <img src="./assets/images/icon-verbal.svg" alt="verbal">
              <span>Verbal</span>
            </div>
            <span class="back-test">61/<span class="grey">100</span></span>
         </div>
           <!-- Visual -->
           <div class="score-visual">
            <div class="score-cont">
              <img src="./assets/images/icon-visual.svg" alt="visual">
              <span>Visual</span>
            </div>
            <span class="back-test">72/<span class="grey">100</span></span>
         </div>
            </div>

            <button class="btn">Button</button>
          </div>
    
          <footer>   
    </div>
           
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">&nbspFrontend Mentor</a>.
        Coded by <a href="#">Rachit Singh</a>.
      </div>
    </footer>      
    </div>
  
 
</body>
</html>
